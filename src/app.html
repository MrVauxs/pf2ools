<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Embeds -->
	<meta content="Pf2ools" property="og:site_name">
	<meta content="%sveltekit.assets%/img/logo/Background.svg" property="og:image">

	<!-- Favicons -->
	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/img/logo/NoBackground.svg" />
	<link rel="icon" type="image/png" sizes="256x256" href="%sveltekit.assets%/img/logo/png/favicon-256x256.png">
	<link rel="icon" type="image/png" sizes="144x144" href="%sveltekit.assets%/img/logo/png/favicon-144x144.png">
	<link rel="icon" type="image/png" sizes="128x128" href="%sveltekit.assets%/img/logo/png/favicon-128x128.png">
	<link rel="icon" type="image/png" sizes="64x64" href="%sveltekit.assets%/img/logo/png/favicon-64x64.png">
	<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/img/logo/png/favicon-48x48.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/img/logo/png/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/img/logo/png/favicon-16x16.png">

	<!-- Chrome Web App Icons -->
	<link rel="manifest" href="manifest.webmanifest">
	<meta name="application-name" content="Pf2eTools">
	<meta name="theme-color" content="#5E0000">

	<!-- Windows Start Menu tiles -->
	<meta name="msapplication-TileColor" content="#5E0000">

	<!-- Apple Touch Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/img/logo/png/apple-touch-icon-180x180.png">
	<link rel="apple-touch-icon" sizes="360x360" href="%sveltekit.assets%/img/logo/png/apple-touch-icon-360x360.png">
	<link rel="apple-touch-icon" sizes="167x167" href="%sveltekit.assets%/img/logo/png/apple-touch-icon-167x167.png">
	<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/img/logo/png/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/img/logo/png/apple-touch-icon-120x120.png">
	<meta name="apple-mobile-web-app-title" content="Pf2eTools">

	<!-- macOS Safari Pinned Tab and Touch Bar -->
	<link rel="mask-icon" href="%sveltekit.assets%/img/logo/png/safari-pinned-tab.svg" color="#5E0000">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
